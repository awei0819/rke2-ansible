# 节点架构，可混合架构部署amd64/arm64
master_arch: "amd64"
worker_arch: "amd64"

# 本机IP,master1，必填
local_address: 192.168.80.31

# master主机列表:ssh端口
master:
  - 192.168.80.31:22
  - 192.168.80.32:22
  - 192.168.80.33:22

# worker主机列表:ssh端口，没有worker节点可以注释或删除
worker:
  - 192.168.80.34:22

# 全局数据目录,结尾必须为rke2
data_dir: /data/rke2

# cni calico[暂只支持calico]
cni: calico

# 有不同网卡可适配多个，逗号分隔，只适用calico
calico_net: ens*

# ingress部署开关
master_ingress: true
worker_ingress: false

# 镜像仓库配置
registries:
  # 如果不需要镜像加速，可以删除整个mirrors部分
  mirrors:
    docker.io:
      endpoint:
        - https://docker.mirrors.ustc.edu.cn
        - https://registry.aliyuncs.com

  # 如果不需要私有仓库，可以删除整个configs部分
  configs:
    harbor.local.com:
      auth:
        username: "admin"
        password: "Harbor12345"
      tls:
        # 跳过证书
        insecure_skip_verify: true
        #cert_file: /path/to/cert.crt
        #key_file: /path/to/key.key